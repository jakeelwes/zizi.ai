<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css?v=1.0" />
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>

  <link
    href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
    rel="stylesheet"
  />

  <link
    rel="preload"
    href="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-me-full.mp4"
    as="video"
    crossorigin
  />
  <link
    rel="preload"
    href="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-me-close.mp4"
    as="video"
    crossorigin
  />
  <link
    rel="preload"
    href="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-pose-full.mp4"
    as="video"
    crossorigin
  />
  <link
    rel="preload"
    href="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-pose-close.mp4"
    as="video"
    crossorigin
  />
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>

  <body>
    <h1>Zizi - a virtual show <gr>| July prototype</gr></h1>

    <!-- youtube embedded video -->
    <div id="player" style="display: none;"></div>

    <!-- sound controls - loaded from youtube.js -->
    <div id="play"></div>

    <span class="sr-only">Loading...</span>

    <div><span id="time"></span></div>

    <!-- swich between -close- and -full- -->
    <br />
    <a href="#" id="full"><i class="fa fa-search-minus fa-2x"></i></a
    >&nbsp;&nbsp;
    <a href="#" id="close"><i class="fa fa-search-plus fa-2x"></i></a>
    <br /><br />

    <!-- swich between -zizi and -pose -->
    <a href="#" id="pose"><i class="fa fa-eye-slash fa-2x"></i></a>&nbsp;&nbsp;
    <a href="#" id="zizi"><i class="fa fa-eye fa-2x"></i></a>

    <br /><br />

    <!-- Will all change (i.e): </p>
  Select Act [+] </p>
  Next performer [<] [>] </p>
  Zoom [-] [+] </p>
  Realism/Training parameters [<] [>] </p>
  View performer profiles [+]</p>
  etc...</p> -->

    <!-- trigger autoplay -->

    <img src="https://img.icons8.com/ios/50/000000/replay-10.png" />
    <!-- Jus download local? Meant to link to <a href="https://icons8.com/icon/52193/replay-10">Replay 10 icon by Icons8</a> -->

    <img id="curtain" draggable="false" src="img/curtain-full.jpg" />

    <div id="cc">
      <video id="shadowBehind" autoplay loop playsinline muted>
        <source
          id="shadowsource1"
          src="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-shadow-full.mp4"
          type="video/mp4"
        />
      </video>

      <video id="shadow2" autoplay loop playsinline muted>
        <source
          id="shadowsource2"
          src="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-shadow-full.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <div id="zz">
      <video id="video" autoplay loop playsinline muted>
        <source
          id="source_video"
          src="https://s3-eu-west-1.amazonaws.com/zizi.ai/development/roses-me-full.mp4"
          type="video/mp4"
        />
      </video>
    </div>

    <script src="app.js"></script>
  </body>
</html>
