 <script>

   function videoSize() {
  var $windowHeight = $(window).height();
  var $videoHeight = $(".video").outerHeight();
  var $scale = $windowHeight / $videoHeight * 1.25;

  if ($videoHeight <= $windowHeight) {
    $(".video").css({
      "-webkit-transform" : "scale("+$scale+") translateY(-40%)",
      "transform" : "scale("+$scale+") translateY(-40%)"
    });
  };
}

$(window).on('load resize',function(){
  videoSize();
});




</script>
